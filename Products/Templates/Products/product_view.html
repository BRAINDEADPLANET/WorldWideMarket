{% extends 'Products/view_detail.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}


{% block content %}
<div class="card mb-3">
  <img src="https://pbs.twimg.com/profile_banners/911658732051943424/1506537441/1500x500" class="card-img-top" alt="...">
  <div class="card-body">
    <h2 class="card-title">{{product.title}}</h2>
    <p></p>
    <h4 class="card-text">{{product.description}}</h4>
    <p></p>
    <h4 class="card-text">-{{product.price}}<small class="text-muted"> RUB</small></h4>
    <p></p>
    <a href="#" class="btn btn-primary">Оформить заказ</a>
    <p></p>
    <h4 class="card-text"><small class="text-muted text-danger">{{product.author}}</small></h4>

  </div>
</div>
{% endblock %}
